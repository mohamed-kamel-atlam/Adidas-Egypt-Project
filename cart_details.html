<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADIDAS || Cart Details</title>

    <!-- Icon For Page -->
    <link rel="icon" href="Images/adidas.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- My Style -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart_details.css">
  </head>
  <body>
    <!-- Header -->
    <header id="header">
        
    </header>

    <!-- Main Content -->
    <div class="main-cart" id="main-cart">
        <!-- Products -->
        <div class="products-cart">
            
        </div>

        <!-- Invoice -->
        <div class="invoice-cart">
            <div class="invoice-head">
                <h2>ADIDAS</h2>
                <img src="Images/adidas.png" alt="logo">
            </div>

            <table border="1" width="90%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>

            <h3 class="total-price"></h3>
        </div>
    </div>

    <div class="no-product" id="no-product">
        <h2>Not Exist Any Product</h2>
    </div>

    <!-- Scripts -->
    <script src="js/general.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
